<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>メンバー登録情報確認</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/vendor/cb-materialbtn/css/color/cb-materialbtn-grey.css}"
	href="../../static/css/vendor/cb-materialbtn/css/color/cb-materialbtn-grey.css" />
</head>
<body>
	<div class="container" layout:fragment="content" th:remove="tag">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h4>
					<strong>メンバー登録情報確認</strong>
				</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<p>以下の内容でディズニー公式スマートフォンメンバーに登録します。<br/>内容をご確認のうえ、[登録]ボタンをタップしてください。</p>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="info-area">
					<div class="text-center">
						<span class="text-info"><strong>生年月日</strong></span>
					</div>
					<div class="text-center">
						<span><strong th:text="${guest.getBirthDay()}">1991/12/26</strong></span>
					</div>
					<div class="text-center" style="margin-top:15px;">
						<span class="text-info"><strong>メールアドレス</strong></span>
					</div>
					<div class="text-center">
						<span><strong th:text="${guest.getMailAddress()}">test123@abc.xx.jp</strong></span>
					</div>
					<div class="text-center" style="margin-top:15px;">
						<span class="text-info"><strong>性別</strong></span>
					</div>
					<div class="text-center">
						<span><strong th:text="${guest.getGender().getDecode()}">女性</strong></span>
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top:20px;">
			<form th:action="@{/SPPEntry/register}" method="POST">
				<div class="col-xs-6">
					<button type="submit" name="register" class="btn btn-lg btn-cyan600_rsd btn-block">登録</button>
				</div>
				<div class="col-xs-6">
					<button type="submit" name="modify" class="btn btn-lg btn-grey600_rsd btn-block">修正</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
