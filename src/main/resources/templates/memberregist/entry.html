<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
<title>メンバー登録情報入力</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/vendor/bootstrap/css/bootstrap-umi.min.css}"
	href="../../static/css/vendor/bootstrap/css/bootstrap-umi.min.css" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/main.css}"
	href="../../static/css/main.css" />
</head>
<body>
	<div class="container">
		<div class="row" style="margin-top: 20px;">
			<div class="col-xs-12">
				<p>ディズニーハッピールームを利用するためにはメンバー登録が必要です。</p>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center">
				<h4>
					<strong>メンバー登録情報入力</strong>
				</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<p>ディズニー公式スマートフォンメンバー登録のため、以下のメンバー情報を入力し、[確認する]ボタンをタップしてください。</p>
				<ul>
					<li><small>項目はすべて入力必須です。</small></li>
					<li><small>すでにディズニーアカウントをお持ちの方は、[戻る]ボタンをタップしてメンバーログインを行ってください。</small></li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="info-area">
					<div class="text-center">
						<span class="text-info"><strong>生年月日</strong></span>
					</div>
					<div class="text-center">
						<span><strong>1991/12/26</strong></span>
					</div>
					<div class="text-center" style="margin-top:15px;">
						<span class="text-info"><strong>メールアドレス</strong></span>
					</div>
					<div class="text-center">
						<span><strong>test123@abc.xx.jp</strong></span>
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top:20px;">
			<div class="col-xs-12">
				<form>
					<div class="form-group">
						<label for="password">パスワード<br/><small>ご希望のパスワードを入力してください。</small></label>
						<input type="password" class="form-control" id="password" placeholder="半角英数字（6～25文字）" />
					</div>
					<div class="form-group">
						<label for="password-confirm">パスワード（確認）</label>
						<input type="password" class="form-control" id="password-confirm" placeholder="半角英数字（6～25文字）" />
					</div>
					<div class="form-group">
						<input type="radio" name="gender" id="gender1" value="1" checked="true"/><label for="gender1" style="margin-left:5px;">女性</label>
						<input type="radio" name="gender" id="gender2" value="2" style="margin-left:50px;"/><label for="gender2" style="margin-left:5px;">男性</label>
					</div>
					<button type="submit" class="btn btn-lg btn-block btn-info">確認</button>
				</form>
			</div>
		</div>
	</div>
	<script th:src="@{/js/vendor/jquery-2.2.3.min.js}"
		src="../../static/js/vendor/jquery-2.2.3.min.js"></script>
	<script th:src="@{/js/vendor/bootstrap-umi.min.js}"
		src="../../static/js/vendor/bootstrap-umi.min.js"></script>
</body>
</html>
