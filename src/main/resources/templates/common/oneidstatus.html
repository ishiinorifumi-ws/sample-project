<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>エラー</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/vendor/bootstrap/css/bootstrap-umi.min.css}"
	href="../../static/css/vendor/bootstrap/css/bootstrap-umi.min.css" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/main.css}"
	href="../../static/css/main.css" />
</head>
<body>
	<div class="container">
		<div class="row" style="margin-top:20px;">
			<div class="col-xs-12">
					<div class="error-message-area">
						<p>
						アカウントの状態に問題があります。引き続きサービスを利用するためには、以下のページをご参照いただき、必要なリカバリを実施してください。
						</p>
					</div>
			</div>
		</div>
		<div class="row" style="margin-top:20px;">
			<div class="col-xs-12">
				<button type="button" class="btn btn-info btn-block">アカウントリカバリはこちら</button>
			</div>
		</div>
		<div class="row" style="margin-top:20px;">
			<div class="col-xs-12">
				<div th:include="fragment/customerCenterAddress :: content"></div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/vendor/jquery-2.2.3.min.js}"
		src="../../static/js/vendor/jquery-2.2.3.min.js"></script>
	<script th:src="@{/js/vendor/bootstrap-umi.min.js}"
		src="../../static/js/vendor/bootstrap-umi.min.js"></script>
</body>
</html>
