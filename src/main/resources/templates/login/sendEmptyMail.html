<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
<title>空メール送信確認</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/vendor/bootstrap/css/bootstrap-umi.min.css}"
	href="../../static/css/vendor/bootstrap/css/bootstrap-umi.min.css" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/main.css}"
	href="../../static/css/main.css" />
</head>
<body>
	<div class="container">
		<div class="row" style="margin-top: 20px;">
			<div class="col-xs-12">
				<p>
				下記ボタンをタップして空メールを送信してください。自動返信メールに記載されたURLをタップして、次の手順に進んでください。
				</p>
			</div>
		</div>
		<div class="row" style="margin-top:10px;">
			<div class="col-xs-12">
				<button type="button" class="btn btn-lg btn-block btn-info">空メール送信</button>
			</div>
		</div>
		<hr/>
		<div class="row">
			<div class="col-xs-12 text-center">
				<p>
				<strong>
				メール受信制限をされている方
				</strong>
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<p>
				メール受信制限（迷惑メール設定等）を行っている場合、下記ドメインからメール受信できるように設定の上、空メールを送信してください。
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center" style="border:1px solid #D3D3D3; border-radius:10px; ">
				<p style="height:50px; line-height:50px;">disney.jp</p>
			</div>
		</div>
	</div>
	<script th:src="@{/js/vendor/jquery-2.2.3.min.js}"
		src="../../static/js/vendor/jquery-2.2.3.min.js"></script>
	<script th:src="@{/js/vendor/bootstrap-umi.min.js}"
		src="../../static/js/vendor/bootstrap-umi.min.js"></script>
</body>
</html>
